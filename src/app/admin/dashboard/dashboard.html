<div class="admin-layout">
  <!-- Navigation Header -->
  <header class="navbar">
    <div class="navbar-brand">
      <div class="logo">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
          <path d="M9 9h6v6H9z" fill="currentColor"/>
        </svg>
        <span>SecureBank</span>
      </div>
    </div>
    
    <nav class="navbar-nav">
      <a routerLink="/admin" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Home
      </a>
      <a routerLink="/admin/users" routerLinkActive="active" class="nav-link">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" fill="none"/>
          <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
        </svg>
        Admin Panel
      </a>
    </nav>
    
    <div class="navbar-user">
      <span class="welcome-text">Welcome, admin</span>
      <button class="logout-btn">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" stroke="currentColor" stroke-width="2" fill="none"/>
          <polyline points="16,17 21,12 16,7" stroke="currentColor" stroke-width="2" fill="none"/>
          <line x1="21" y1="12" x2="9" y2="12" stroke="currentColor" stroke-width="2"/>
        </svg>
        Logout
      </button>
    </div>
  </header>

  <!-- Main Content -->
  <main class="main-content">
    <div class="dashboard-container">
      <div class="welcome-section">
        <div class="welcome-icon">
          <svg width="48" height="48" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke="currentColor" stroke-width="2"/>
            <path d="M9 9h6v6H9z" fill="currentColor"/>
          </svg>
        </div>
        <h1>Welcome back, admin!</h1>
        <p>Manage your banking system from the admin dashboard</p>
      </div>

      <div class="dashboard-cards">
        <div class="dashboard-card">
          <div class="card-icon">
            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2" stroke="currentColor" stroke-width="2" fill="none"/>
              <circle cx="12" cy="7" r="4" stroke="currentColor" stroke-width="2" fill="none"/>
            </svg>
          </div>
          <div class="card-content">
            <h3>User Management</h3>
            <p>Manage all users and their permissions</p>
            <a routerLink="/admin/users" class="card-action">
              Get Started
              <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <line x1="7" y1="17" x2="17" y2="7" stroke="currentColor" stroke-width="2"/>
                <polyline points="7,7 17,7 17,17" stroke="currentColor" stroke-width="2"/>
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
